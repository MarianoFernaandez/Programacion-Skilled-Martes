</head>
<body>
    <header class="navbar">
        <h1>Bug Hunters Academy</h1>
        <img src="imagenes/Marte.jpeg" width="500">
            <nav>
                <ul>
                    <li><a href="../inicio/inicio.html">Inicio</a></li>

                </ul>
            </nav>
    </header>
    
    <div>
        <h1>Formulario De Inscripción Al Instituto de Programacion Bugs Hunters</h1>
        <form action="#" method="post">
            <div>
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div>
                <label for="fn">Fecha de nacimiento:</label>
                <input type="date" id="fn" name="fn" required>
            </div>

            <div>
                <label for="planeta-origen">Planeta de Origen:</label>
                <select name="planeta-origen" id="planeta-origen" required>
                    <option value="marte">Marte</option>
                    <option value="tierra">Tierra</option>
                </select>
            </div>

            <div>
                <label for="dirección">Direción Interplanetario (Opcional):</label>
                <input type="text" id="dirección" name="dirección">
            </div>

            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="telefono">Telefono (Interplanetario):</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>

            <div>
                <label for="experiencia">¿Ha programado antes?</label>
                <select name="experiencia" id="experiencia" required>
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div>
                <label for="lenguajes">¿Qué lenguajes de programación conoces?</label>
                <select name="lenguajes" id="lenguajes[]" multiple>
                    <option value="scrath">Scratch</option>
                    <option value="python">Python</option>
                    <option value="html">Html</option>
                    <option value="javascript">JavaScript</option>
                    <option value="assembly">Assembly</option>
                    <option value="java">Java</option>
                    <option value="Rust">Rust</option>
                    <option value="c">C</option>
                    <option value="c#">C#c</option>
                    <option value="c++">C#</option>
                    <option value="bcm">Bloques de Comandos (Minecraft)</option>
                </select>
                
            <div>
                <label for="area-interes">¿Qué te gustaría aprender a programar?</label>
                <select id="area-interes" name="area-interes" required>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="robots">Robots</option>
                    <option value="web">Páginas web</option>
                    <option value="aplicaciones">Aplicaciones</option>
                </select>
            </div>


            <div>
                <label>
                    <input type="checkbox" name="aceptar-condiciones" required> Acepto las reglas del Instituto de Programación Bugs Hunters>
                </label>
            </div>


            <div>
                <button type="submit">Enviar mi solicitud</button>
            </div> 
            </div>
        </form>
    </div>
</body>
</html>
