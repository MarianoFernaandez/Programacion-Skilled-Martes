<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="icon" href="/2026/ENERO/imagenes/marte.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <h1>Bug Hunters Academy</h1>
            <ul>
                <li><a href="/2026/ENERO/inicio/inicio.html">Inicio</a></li>
                <li><a href="../sobreInstituto/sobreInstituto.html">Sobre el Insituto</a></li>
                <li><a href="../actividades/actividades.html">actividades</a></li>
                <li><a href="../multimedia/multimedia.html">Multimedia</a></li>
                <li><a href="../formulario/formulario.html">Inscripción</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="form-container">
        <h1 class="form-tittle">Formulario De Inscripción Al Instituto de Programacion Bugs Hunters</h1>
        <form action="#" method="post" class="form">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" required class="form-input">
            </div>

            <div class="form-group">
                <label for="fn" class="form-label">Fecha de nacimiento:</label>
                <input type="date" id="fn" name="fn" required class="form-input">
            </div>

            <div class="form-group">
                <label for="planeta-origen" class="form-label">Planeta de Origen:</label>
                <select name="planeta-origen" id="planeta-origen" required class="form-input">
                    <option value="marte">Marte</option>
                    <option value="tierra">Tierra</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dirección" class="form-label">Direción Interplanetario (Opcional):</label>
                <input type="text" id="dirección" name="dirección" class="form-input">
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required class="form-input">
            </div>

            <div class="form-group">
                <label for="telefono" class="form-label">Telefono (Interplanetario):</label>
                <input type="tel" id="telefono" name="telefono" required class="form-input">
            </div>

            <div class="form-group">
                <label for="experiencia" class="form-label">¿Ha programado antes?</label>
                <select name="experiencia" id="experiencia" required class="form-input">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lenguajes" class="form-label">¿En caso de que sí qué lenguajes de programación conoces?</label>
                <select name="lenguajes" id="lenguajes[]" multiple required class="form-input">
                    <option value="scrath">Scratch</option>
                    <option value="python">Python</option>
                    <option value="html">Html</option>
                    <option value="javascript">JavaScript</option>
                    <option value="assembly">Assembly</option>
                    <option value="java">Java</option>
                    <option value="Rust">Rust</option>
                    <option value="c">C</option>
                    <option value="c#">C#c</option>
                    <option value="c++">C#</option>
                    <option value="bcm">Bloques de Comandos (Minecraft)</option>
                </select>
                
            <div class="form-group">
                <label for="area-interes" class="form-label">¿Qué te gustaría aprender a programar?</label>
                <select id="area-interes" name="area-interes" required>
                    <option value="videojuegos">Videojuegos</option>
                    <option value="robots">Robots</option>
                    <option value="web">Páginas web</option>
                    <option value="aplicaciones">Aplicaciones</option>
                </select>
            </div>


            <div class="form-group"> 
                <label class="form-checkbox">
                    <input type="checkbox" name="aceptar-condiciones" required class="form-input-checkbox"> Acepto las reglas del Instituto de Programación Bugs Hunters>
                </label>
            </div>


            <div class="form-group">
                <button type="submit" class="form-button">Enviar mi solicitud</button>
            </div> 
        </form>
    </div>
</body>
</html>
