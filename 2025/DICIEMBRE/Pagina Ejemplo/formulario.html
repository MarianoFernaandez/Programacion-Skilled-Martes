<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="iconos/formulario.png" type="image/png">  <!--Respetar tamaño de icono (32x32 o 64x64)-->
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

    <header>
        <h1>Formulario de contacto</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="galeria.html">Galería</a></li>
                <li><a href="formulario.html">Formulario</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contenedor-form">
            <form class="formulario">
                <label for="nombre">Nombre:</label>
                <input type="name" id="nombre" name="nombre" placeholder="Escribe tu nombre" required maxlength="30" minlength="2">

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                <input type= "date">
                
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>© 2025 Mi Página Web | Todos los derechos reservados</p>
    </footer>

</body>
</html>
