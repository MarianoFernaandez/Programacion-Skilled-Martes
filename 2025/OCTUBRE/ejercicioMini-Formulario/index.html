<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- ENCABEZADO PRINCIPAL -->
    <header>
        <h1>Formulario de Contacto</h1>
        <p>¡Nos encantaría saber de ti! Completa el siguiente formulario.</p>
    </header>

    <!-- CONTENIDO CENTRAL -->
    <main>
        <section class="formulario">
            <form>

                <!-- LABEL + INPUT (texto) -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

                <!-- LABEL + INPUT (email) -->
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>

                <!-- LABEL + TEXTAREA -->
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>

                <!-- BOTÓN DE ENVÍO -->
                <button type="submit">Enviar</button>

            </form>
        </section>
    </main>

    <!-- FOOTER CORREGIDO -->
    <footer>
        <p>© 2025 Mi Página Web | Todos los derechos reservados</p>
    </footer>

</body>
</html>
