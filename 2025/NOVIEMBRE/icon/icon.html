<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Información general -->
    <meta charset="UTF-8"> <!--Le indica al navegador qué tipo de caracteres usa tu página.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Hace que la página sea responsive. Se adapta a pantallas de distintos tamaños-->
    <meta name="description" content="Práctica de HTML y CSS con favicon y metaetiquetas."> <!--Descripción corta del sitio, usada por Google-->
    <meta name="author" content="Mariano Fernandez"> <!--Indica quién creó la página o el autor del contenido.-->
    <meta name="keywords" content="HTML, CSS, curso, programación"> <!--Agrega palabras clave que describen el contenido del sitio-->

    <!-- Título y favicon -->
    <title>Meta Etiquetas</title>
    <link rel="icon" href="../icon/iconos/html-5.png" type="image/png">  <!--Respetar tamaño de icono (32x32 o 64x64)-->

    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>



</body>
</html>
